<main class="container row equal-height-row">
    <div class="col xl6 l6 m12 s12 equal-height-col">
        <div class="card hoverable equal-height-inner">
            <div class="card-content">
                <div class="center card-title">CN Values 测试结果</div>
                <div class="collection-item row center">
                    <div class="col xl2 l2 m2 s2 no-padding">
                        <img src="img/equality.svg" alt="平等">
                        <br><span>平等</span>
                    </div>
                    <div class="col xl8 l8 m8 s8">
                        <span id="percent-equality" class="left">50%</span>
                        <span class="center">经济：<span id="label-econ"></span></span>
                        <span id="percent-market" class="right">50%</span>
                        <br>
                        <div class="progress yellow">
                            <div id="bar-equality" class="determinate red" style="width: 50%"></div>
                        </div>
                    </div>
                    <div class="col xl2 l2 m2 s2 no-padding">
                        <img src="img/market.png" alt="市场">
                        <br><span>市场</span>
                    </div>
                </div>
                <div class="collection-item row center">
                    <div class="col xl2 l2 m2 s2 no-padding">
                        <img src="img/liberty.png" alt="自由">
                        <br><span>自由</span>
                    </div>
                    <div class="col xl8 l8 m8 s8">
                        <span id="percent-liberty" class="left">50%</span>
                        <span class="center">政治：<span id="label-govt"></span></span>
                        <span id="percent-authority" class="right">50%</span>
                        <br>
                        <div class="progress brown">
                            <div id="bar-liberty" class="determinate blue" style="width: 50%"></div>
                        </div>
                    </div>
                    <div class="col xl2 l2 m2 s2 no-padding">
                        <img src="img/authority.png" alt="权威">
                        <br><span>权威</span>
                    </div>
                </div>
                <div class="collection-item row center">
                    <div class="col xl2 l2 m2 s2 no-padding">
                        <img src="img/progress.png" alt="进步">
                        <br><span>进步</span>
                    </div>
                    <div class="col xl8 l8 m8 s8">
                        <span id="percent-progress" class="left">50%</span>
                        <span class="center">社会：<span id="label-scty" class="center"></span></span>
                        <span id="percent-tradition" class="right">50%</span>
                        <br>
                        <div class="progress orange">
                            <div id="bar-progress" class="determinate purple" style="width: 50%"></div>
                        </div>
                    </div>
                    <div class="col xl2 l2 m2 s2 no-padding">
                        <img src="img/tradition.png" alt="传统">
                        <br><span>传统</span>
                    </div>
                </div>
                <div class="collection-item row center">
                    <div class="col xl2 l2 m2 s2 no-padding">
                        <img src="img/ecology.png" alt="生态">
                        <br><span>生态</span>
                    </div>
                    <div class="col xl8 l8 m8 s8">
                        <span id="percent-ecology" class="left">50%</span>
                        <span class="center">环境：<span id="label-envo" class="center"></span></span>
                        <span id="percent-production" class="right">50%</span>
                        <br>
                        <div class="progress grey">
                            <div id="bar-ecology" class="determinate green" style="width: 50%"></div>
                        </div>
                    </div>
                    <div class="col xl2 l2 m2 s2 no-padding">
                        <img src="img/production.png" alt="生产">
                        <br><span>生产</span>
                    </div>
                </div>
                <div id="special-row" class="collection-item row center"
                     style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center">
                    <div id="femi-show" class="col xl2 l2 m2 s2 no-padding hide">
                        <img src="img/progress.png" alt="激进女权主义">
                        <br><span>激进女权主义</span>
                    </div>
                </div>
                <h5 class="center">
                    <span style="font-size: smaller">最接近的意识形态</span>
                    <br>
                    <span id="ideology-label" style="font-size: larger"></span>
                </h5>
            </div>
        </div>
    </div>
    <div class="col xl6 l6 m12 s12 equal-height-col">
        <div class="card grey lighten-3 hoverable equal-height-inner">
            <div class="card-content">
                <p id="ideology-label2" class="card-title center"></p>
                <p id="ideology-desc" class="flow-text" style="text-indent: 2em"></p>
                <br>
                <a id="ideology-link" class="flow-text" style="word-break: break-all"></a>
            </div>
        </div>
    </div>

        <li><a id="share-twitter" class="btn-floating blue"><i class="material-icons">twitter</i></a></li>
